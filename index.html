<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="asciinema-player.css" />
</head>
<body>
  <div id="demo"></div>
  <script src="https://unpkg.com/fflate@0.8.0"></script>
  <script src="asciinema-player.min.js"></script>
  <script>
    const compressed = new Uint8Array(await fetch('aoc-18-17.cast.gz').then(res => res.arrayBuffer()));
    const decompressed = fflate.decompressSync(compressed);
    AsciinemaPlayer.create({data: decompressed}, document.getElementById('demo'));
  </script>
</body>
</html>
